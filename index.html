<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="keywords" content="Weather forecast, Weather dashboard, weather assistant">
        <meta name="description" content="A useful weather dashboard, which allows you see the weather in any city in the world and save it for future reference, updating dynamically.">
        <meta name="subject" content="Weather Dashboard App">
        <meta name="copyright"content="John Merchan">              
        <title>Weather Dashboard</title>
         <!-- Bootstrap CSS -->
         <link rel="stylesheet" type="text/css" href="assets\reset.css">
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
         <link rel="stylesheet" type="text/css" href="assets\style.css">
         <!-- Add icon library -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
         <link rel="shortcut icon" type="image/x-icon" href="assets\icons\favicon.ico">
         <!-- Credit goes to the creator & author of the icons used in this app: Laura Reen -->
         <!-- Link to the original site: https://www.iconfinder.com/iconsets/the-weather-is-nice-today  -->
    </head>
    <body>
        <header class="header">
            <h1>Weather Dashboard</h1>
            <h4>Forcast the weather for any city in the world.</h4>
        </header>
        <div class="container">
            <form class="search">
                <input type="text" placeholder="Enter a city...">
                <button type="submit" id="search"><i class="fa fa-search"></i></button>
            </form>
    
        </div>
    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
    <footer>CopyRight &copy; John Merchan</footer>
</html>
